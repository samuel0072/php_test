<html>
    <head>
        <title>Github's API Test</title>
        <link href="public/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <!-- Cabeçalho -->
        <header>
            <h1><a href="#">Github API Test</a></h1>
            
        </header>
        
        <div id = "main">
            <!-- Barra de busca-->
            <div id="search_bar">
                <form method="GET" action="search.php" id="search_form">
                    <input name="q" type="text" v-model="search_term"
                    placeholder="Insira o nome do usuário que deseja buscar">
                    <button type="submit"><img src="public/icons/icon_search.png" alt="botão com ícone de busca"></button>
                </form>
            </div>

            <!-- Lista de usuários encontrados-->
            <div id="list_usr" v-if="show_users">
                <span>Usuários encontrados: {{ len_result }}</span>
                <ul id="usr_ul">
                    <li v-for=" user in found_users">
                        <div>
                            <img :src="user.avatar_url" height="20" width="20" alt="foto de perfil do usuário">
                        </div>
                        <div>
                            <a @click="fetchUsrInfos(user)">{{user.login}}</a></span>
                        </div>
                        
                    </li>
                </ul>
            </div>

            <!-- Informações do usuário selecionado-->
            <div id = "usr_info" v-if="show_info">
                <section id="basic_info">
                    <img :src="usr.avatar_url" alt="foto do perfil do usuário">
                    <div id="main_info_usr">
                        <h3>{{usr.name}}</h3>
                        <h4>{{usr.login}}</h4>
                        <span>{{usr.bio}}</span>
                    </div>

                    <div id="other_infos">
                        <span> {{usr.followers}} seguidor(es)</span>
                        <span> Seguindo {{usr.following}}</span>
                    </div>
                </section>
                <section id="repos_info">
                    <!--ul id="repos_ul">
                        <li v-for=" repo in usr_repos">
                            <span>{{repo.name}}</span>
                        </li>
                    </ul-->
                </section>
            </div>
        </div>
        

        <script src="https://unpkg.com/vue@next"></script>
        <script src="public/js/index.js"></script>
    </body>
</html>
